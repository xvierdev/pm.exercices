    <h1>Fale Conosco</h1>

    <fieldset>
        <legend>Informações de contato</legend>

        <form method="post" action="./">
            <p><label for="box.name">Nome </label><input type="text" id="box.name" name="name" size="37"></p>
            <p><label for="box.email">Email </label><input type="text" id="box.email" name="email" size="37"></p>
            <p><label for="box.msg">Mensagem </label></p><p><textarea id="box.msg" cols="40" rows="10"></textarea></p>

            <input type="submit" value="Enviar">
        </form>        
    </fieldset>
